<button (click)="increase()">Increase</button>
<button (click)="decrease()" [disabled]="disableDecrease$ | async">
  Decrease
</button>
<button (click)="clear()">Clear</button>
<div>
  <span
    >Counter is: {{ count$ | async }}; Updated at:
    {{ updatedAt$ | async | date: "hh:mm:ss" }}
  </span>
</div>

<router-outlet></router-outlet>
